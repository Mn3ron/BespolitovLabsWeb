<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бесполитов Д.А.</title>
    <script  src = "../jquery.js"></script>
</head>
<body>
<p>ЛР2</p>
<p>Задание 6</p>
<h1>Тест</h1>
<p id="question">Земля 3 планета от солнца?</p>
<button class = "yes">Да</button>
<button class = "no">Нет</button>
<button class = "results">Ответы</button>
<script>
    var yes=0,no=0;
    $( ".yes" ).click(function() {
    yes++;
    });
    $( ".no" ).click(function() {
    no++;
    });
    $( ".results" ).click(function() {
        var total,percentYes,percentNo;
        total = yes + no;
        if (yes == 0 && no==0){
            $('#question').html('Земля 3 планета от солнца? (ответов на вопрос еще нет)');
        }
        else {
            percentYes = yes/total*100;
            percentNo = no/total*100;
            $('#question').html('Земля 3 планета от солнца? (ответов да:' + percentYes + '%, ответов нет: ' + percentNo + '%)');
        }

    });

</script>


<p><a href= "../index.php">Назад</a></p>
</body>
</html>
