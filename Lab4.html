<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Бесполитов Д.А.</title>

<body>

<script language="JavaScript" type="text/JavaScript">
    var x, y,pass;
    var password = "123456";
    x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит строку в целое
    y=parseInt(prompt("Введите значение у",'')); // число
    if(x<y)
        {
            alert(" Максимальное число - y");
        }
    else if(x==y)
        {
            alert("Введенные числа равны!");
        }
    else
        {
            alert(" Максимальное число - x");
        }

    pass=parseInt(prompt("Введите пароль",''));
    if(pass==password)
    {
        alert("Пароль верный");
    }
    else
    {
        alert("Пароль неверный");
    }

</script>
